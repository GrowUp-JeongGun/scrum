# Jekyll 설정
title: "GrowUp 정건"
description: "하루 한페이지 나를 키우는 마음의 양식"
url: ""
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
encoding: utf-8
future: true

# Kramdown 설정
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# 컬렉션 설정 (기본 posts 사용)

# 기본값 설정
defaults:
  - scope:
      path: "_scrums"
      type: "scrums"
    values:
      layout: "scrum"
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "scrum"

# 플러그인
plugins:
  - jekyll-feed
  - jekyll-sitemap

# 제외할 파일/폴더
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata

# 팀원 목록
team_members:
  - name: "윤정민"
    folder: "윤정민"
  - name: "박건희"
    folder: "박건희"

# 시간대 설정
timezone: Asia/Seoul

# 언어 설정
lang: ko 